<div class="row">
  <div class="col text-center">
    <h5>Previous Launches</h5>
  </div>
</div>

<ng-container *ngIf="launchList.length > 0">   
    <app-launch-filter></app-launch-filter> 
    <div class="row">
      <div class="col-md-4 col-xs-12 my-1" *ngFor="let launch of launchList">
        <app-single-launch-card [url]="'/launches/launchdetail'" [launchInfo]="launch"></app-single-launch-card>
      </div>
    </div>
  </ng-container>
