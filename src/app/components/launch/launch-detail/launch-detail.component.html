<div class="row">
    <div class="col">
        <h5>{{this.launchDetails.name}}</h5>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <img
            [src]='this.launchDetails.image' [ngStyle]="{'max-height':'400px'}"
            class="img-thumbnail"
            alt="Hollywood Sign on The Hill"
/>
    </div>    
</div>
